  <script>
    let layer = layui.layer

    <div style="padding: 15px;">
      <h2 style="text-align: center;margin: 10px;">修改头像</h2>
        <form class="layui-form" action="" lay-filter="formDemo">

          <div class="layui-form-item">
            <label class="layui-form-label">头像</label>
            <div class="layui-input-inline">
              <button type="button" class="layui-btn" id="heartshow">
                <i class="layui-icon">&#xe67c;</i>上传图片
              </button>
            </div>
          </div>

          <div class="layui-form-item">
            <input type="hidden" name="cover" id="cover">
            <label class="layui-form-label">预览</label>
            <div class="layui-input-inline">
              <img src="" alt="" id="yulang">
            </div>
          </div>

            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>

<script>
const E = window.wangEditor
const editor = new E('#content')
editor.config.uploadImgShowBase64 = true;
editor.create()

layui.use(['element','form','layer','upload'], function(){
  var element = layui.element;
  var layer = layui.layer;
  var form = layui.form;
  var upload = layui.upload;

  var uploadInst = upload.render({
    elem:'#heartshow',
    url:'/upload/',
    done:function({code,message,src}){
      if(code==0){
        $('#yulang').attr('src',src).css('width','80')
        $('#cover').val(src)
      }
    },
    error:function(){

    }
  })

  form.on('submit(formDemo)', function(data){
    let formData = data.field;
    // 发送ajax请求，入库数据即可
    $.post('/xiugaitouxiang',formData,({errcode,message})=>{
      if(errcode == 0){
        layer.msg('修改成功')
        function touxiang(){
      $.get('/touxiangjiazai',{username:'admin'},function(data){
      // alert(data.message)
      $('#touxiang').attr('src',data.message)
    })
    }
    touxiang()
      }
      layer.msg(message)
    },'json')
    return false;
  });

  function loadCate(){
    $.get('/getCate',function(res){
      let optionStr = `<option value=""></option>`;
      res.forEach(v=>{
        optionStr += `<option value="${v.cat_id}">${v.name}</option>`
      })
      $("select[name='cat_id']").html(optionStr)
      // form.render('select','sel')
    },'json')
  }
  loadCate()

  
  
});
</script>
